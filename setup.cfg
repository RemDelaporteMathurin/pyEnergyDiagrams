
[metadata]
name = pyenergydiagrams
author = Remi Delaporte-Mathurin
author_email = rdelaportemathurin@gmail.com
description = Plot potential energy diagram in python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RemDelaporteMathurin/pyEnergyDiagrams
license = MIT
license_file = LICENSE
classifiers =
    Natural Language :: English
    Topic :: Scientific/Engineering
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
project_urls =
    Source = https://github.com/RemDelaporteMathurin/pyEnergyDiagrams
    Tracker = https://github.com/RemDelaporteMathurin/pyEnergyDiagrams/issues

[options]
packages = find:
python_requires= >=3.6
install_requires =
    numpy >= 1.22
    matplotlib >= 3.5.1
    scipy >= 1.8

[options.extras_require]
tests = 
    pytest >= 5.4.3
